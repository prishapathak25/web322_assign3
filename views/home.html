<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lego Collection</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- Responsive Navbar -->
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl text-white font-bold">Lego Collection</a>
      <div class="space-x-4">
        <a href="/about" class="text-white">About</a>
        <div class="relative inline-block text-white">
          <span class="cursor-pointer">Theme</span>
          <div class="absolute hidden bg-white w-40 mt-2 p-2 space-y-2 border rounded-lg">
            <a href="https://www.lego.com/en-us/themes/architecture">Some Theme</a>
            <a href="https://www.lego.com/en-us/themes/lego-batman-sets">Another Theme</a>
            <a href="https://www.lego.com/en-us/themes/brickheadz">Yet Another Theme</a>
            <a href="/views/404.html">404 Error</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto">
    <!-- Hero Section -->
    <div class="mt-8">
      <div class="text-4xl font-bold mb-4">Explore the Lego Collection</div>
      <a href="/lego/sets" class="btn">Explore Now</a>
    </div>

    <!-- Responsive Grid System -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">
      <!-- Card 1 -->
      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://www.highreshdwallpapers.com/wp-content/uploads/2012/06/Lego-Logo-Wallpaper-1280x960.jpg" alt="Set 1" width="500" height="400">
        <div class="mt-2 text-xl font-bold">Set 1</div>
        <p class="text-gray-600">This is a cool Lego set. It has many pieces.</p>
        <a href="/lego/sets/001-1" class="btn mt-4">View Set</a>
      </div>
      
      <!-- Repeat similar cards for other sets -->
      
    </div>
  </div>
